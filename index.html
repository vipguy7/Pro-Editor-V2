<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Powered Image Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <style>
    /* For custom scrollbars if needed, and general body styling */
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on body */
    }
    /* For better visual feedback on file inputs */
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::before {
      content: 'Select File';
      display: inline-block;
      background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
      border: 1px solid #999;
      border-radius: 3px;
      padding: 5px 8px;
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      cursor: pointer;
      text-shadow: 1px 1px #fff;
      font-weight: 700;
      font-size: 10pt;
      margin-right: 10px;
    }
    input[type="file"]:hover::before {
      border-color: black;
    }
    input[type="file"]:active::before {
      background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.0.0"
    }
  }
  </script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
